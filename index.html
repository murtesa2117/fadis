<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Youth Group</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .welcome-banner {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 20px;
            padding: 15px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
        }
        .privacy-button {
            background-image: url('button_image.png');
            background-size: cover;
            background-position: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }
        .register-button {
            background-color: darkblue;
            padding: 15px 30px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .sidebar .language-selector {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }
        .sidebar .language-selector:hover {
            color: #f1f1f1;
        }
        .sidebar .language-dropdown {
            display: none;
            padding-left: 32px;
        }
        .sidebar .language-dropdown select {
            font-size: 20px;
            padding: 10px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        #userMessagesButton {
            display: none;
            margin-top: 20px;
            background-color: green;
            padding: 15px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showAboutUs()">About Us</a>
        <a href="#" onclick="showContact()">Contact Us</a>
        <a href="#" onclick="showGiveIdea()">Give Your Idea</a>
        <a class="language-selector" onclick="toggleLanguageDropdown()">Language</a>
        <div class="language-dropdown" id="languageDropdown">
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="om">Afaan Oromoo</option>
                <option value="am">Amharic</option>
                <option value="ar">Arabic</option>
            </select>
        </div>
    </div>

    <div id="main">
        <div class="welcome-banner">
            Welcome to Islam Youth Group
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>

        <div class="button-container">
            <!-- Image button for password protection -->
            <button class="button privacy-button" onclick="showPasswordPrompt()"> </button>

            <!-- Register button that links to the terms and conditions page -->
            <button class="button register-button" onclick="showTerms()">Register</button>
        </div>

        <button id="userMessagesButton" onclick="showUserMessages()">User Messages</button>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function toggleLanguageDropdown() {
            const dropdown = document.getElementById("languageDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function changeLanguage(lang) {
            if (lang === "om") {
                translatePageToOromo();
            } else {
                alert('Page will be translated to ' + lang);
            }
        }

        function translatePageToOromo() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Akkaataa Fi Heera</h2>
                    <p>1. Miseensota hunda kabajuuf fi ilaalchaan isaanii Islaamummaa waliin walsimuu qaba.</p>
                    <p>2. Waan qixa Qur'aanaa fi Sunnah waliin hidhata qabu qooduu.</p>
                    <p>3. Waan sirrii fi amanamummaa qabuu keessa jiraachuu.</p>
                    <p>4. Waan rakkinaa fi jibba miidhaa akka hin taane mirkaneessuu.</p>
                    <p>5. Hawaasumma fi walitti dhufeenya keessatti xiyyeeffannoo qabaachuu.</p>
                    <p>6. Aangoo Islaamummaa keessatti walitti dhufeenya gochuu.</p>
                    <br>
                    <h3>Ergaa Miseensotaa</h3>
                    <div id="userMessages"></div>
                    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1cIB-l6ACoFWgbOtoFfK2oBEZXOsUO6DDtP-lCnBQCEg/edit?gid=952276604#gid=952276604'">Miseensota Galmeessanii</button>
                </div>
                <button id="backToHome" onclick="showHomePage()">Mana Gahuu</button>
            `;
            displayUserMessages();
        }

        function showPasswordPrompt() {
            const password = prompt("Enter the code or password:");
            if (password === "All@fadis2117") {
                showPrivacyPage();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showPrivacyPage() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Privacy and Rules</h2>
                    <p>1. Respect all members and their opinions according to Islamic teachings.</p>
                    <p>2. Content shared must be in line with Quranic and prophetic teachings (Sunnah).</p>
                    <p>3. Maintain confidentiality and trust within the group. Avoid sharing private information.</p>
                    <p>4. Discussions should promote unity, harmony, and positive knowledge among the group members.</p>
                    <p>5. Any form of hate speech, disrespect, or backbiting is strictly prohibited.</p>
                    <p>6. Uphold Islamic manners in all interactions, whether verbal or written.</p>
                    <br>
                    <h3>User Messages</h3>
                    <div id="userMessages"></div>
                    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1cIB-l6ACoFWgbOtoFfK2oBEZXOsUO6DDtP-lCnBQCEg/edit?gid=952276604#gid=952276604'">Users Who Registered</button>
                </div>
                <button id="userMessagesButton" style="display: inline-block;">User Messages</button>
            `;
            displayUserMessages();
        }

        function showTerms() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Terms and Conditions</h2>
                    <p>1. All members must respect Islamic principles and group guidelines.</p>
                    <p>2. Content shared must be related to Islamic teachings and beneficial knowledge.</p>
                    <p>3. Members must maintain confidentiality within the group.</p>
                    <br>
                    <button onclick="showHomePage()">Go Back to Home</button>
                </div>
            `;
        }

        function showHomePage() {
            location.reload();
        }

        function displayUserMessages() {
            const userMessagesDiv = document.getElementById("userMessages");
            if (userMessagesDiv) {
                const storedMessages = JSON.parse(localStorage.getItem("userMessages")) || [];
                storedMessages.forEach(message => {
                    const messageElement = document.createElement("p");
                    messageElement.textContent = message;
                    userMessagesDiv.appendChild(messageElement);
                });
            }
        }

        function showGiveIdea() {
            const idea = prompt("Submit your idea:");
            if (idea) {
                const storedIdeas = JSON.parse(localStorage.getItem("userIdeas")) || [];
                storedIdeas.push(idea);
                localStorage.setItem("userIdeas", JSON.stringify(storedIdeas));
                alert("Thank you for your idea! Redirecting to home page...");
                showHomePage();
            }
        }
    </script>
</body>
</html>
