<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Youth Group</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .welcome-banner {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 20px;
            padding: 15px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
        }
        .privacy-button {
            background-image: url('button_image.png'); /* Image for the button */
            background-size: cover;
            background-position: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }
        .register-button {
            background-color: darkblue;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-banner">
        Welcome to Islam Youth Group
    </div>

    <div class="button-container">
        <!-- Image button for password protection -->
        <button class="button privacy-button" onclick="showPasswordPrompt()"> </button>

        <!-- Register button that links to the terms and conditions page -->
        <button class="button register-button" onclick="showTerms()">Register</button>
    </div>

    <script>
        function showPasswordPrompt() {
            const password = prompt("Enter the code or password:");
            if (password === "All@fadis2117") {
                showPrivacyPage();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showPrivacyPage() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Privacy and Rules</h2>
                    <p>1. Respect all members and their opinions according to Islamic teachings.</p>
                    <p>2. Content shared must be in line with Quranic and prophetic teachings (Sunnah).</p>
                    <p>3. Maintain confidentiality and trust within the group. Avoid sharing private information.</p>
                    <p>4. Discussions should promote unity, harmony, and positive knowledge among the group members.</p>
                    <p>5. Any form of hate speech, disrespect, or backbiting is strictly prohibited.</p>
                    <p>6. Uphold Islamic manners in all interactions, whether verbal or written.</p>
                    <br>
                    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1cIB-l6ACoFWgbOtoFfK2oBEZXOsUO6DDtP-lCnBQCEg/edit?gid=952276604#gid=952276604'">Users Who Registered</button>
                </div>
            `;
        }

        function showTerms() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Terms and Conditions</h2>
                    <p>1. All members must adhere to the principles of Islamic Sharia.</p>
                    <p>2. Respect towards fellow members is mandatory. Disagreements must be handled with dignity and in line with Islamic teachings.</p>
                    <p>3. Content shared must be educational, beneficial, and aligned with the Quran and Sunnah.</p>
                    <p>4. Any form of offensive language, disrespect, or unethical behavior will not be tolerated.</p>
                    <p>5. Members must prioritize promoting positive Islamic knowledge and maintaining unity within the group.</p>
                    <p>6. Confidentiality and privacy of all discussions must be respected.</p>
                    <p>7. Uphold Islamic etiquette in all interactions.</p>
                    <br>
                    <input type="checkbox" id="agreeCheckbox" onclick="toggleRegisterButton()"> I agree to all terms and conditions
                    <br><br>
                    <button id="proceedButton" style="display:none;" onclick="window.location.href='https://form.jotform.com/242356435496565'">Proceed to Registration</button>
                </div>
            `;
        }

        function toggleRegisterButton() {
            const checkbox = document.getElementById("agreeCheckbox");
            const proceedButton = document.getElementById("proceedButton");
            proceedButton.style.display = checkbox.checked ? "inline-block" : "none";
        }
    </script>
</body>
</html>
