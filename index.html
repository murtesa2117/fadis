<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Youth Group</title>
    <style>
        /* Your existing styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .welcome-banner {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 20px;
            padding: 15px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
        }
        .privacy-button {
            background-image: url('button_image.png'); /* Image for the button */
            background-size: cover;
            background-position: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }
        .register-button {
            background-color: darkblue;
            padding: 15px 30px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        #languageSelector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div id="languageSelector">
        <select onchange="translatePage(this.value)">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="om">Afaan Oromoo</option>
        </select>
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showAboutUs()">About Us</a>
        <a href="#" onclick="showContact()">Contact Us</a>
        <a href="#" onclick="showGiveIdea()">Give Your Idea</a>
    </div>

    <div id="main">
        <div class="welcome-banner">
            <span id="welcomeText">Welcome to Islam Youth Group</span>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>

        <div class="button-container">
            <!-- Image button for password protection -->
            <button class="button privacy-button" onclick="showPasswordPrompt()"> </button>

            <!-- Register button that links to the terms and conditions page -->
            <button class="button register-button" onclick="showTerms()">Register</button>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function translatePage(lang) {
            const translations = {
                en: {
                    welcomeText: 'Welcome to Islam Youth Group'
                },
                ar: {
                    welcomeText: 'مرحباً بكم في مجموعة الشباب الإسلامية'
                },
                om: {
                    welcomeText: 'Baga nagaan dhuftan Gara Garee Dhalloota Islaamaa'
                }
            };
            document.getElementById('welcomeText').innerText = translations[lang].welcomeText;
        }

        function showPasswordPrompt() {
            const password = prompt("Enter the code or password:");
            if (password === "All@fadis2117") {
                showPrivacyPage();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showPrivacyPage() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2 id="privacyTitle">Privacy and Rules</h2>
                    <p id="rule1">1. Respect all members and their opinions according to Islamic teachings.</p>
                    <p id="rule2">2. Content shared must be in line with Quranic and prophetic teachings (Sunnah).</p>
                    <p id="rule3">3. Maintain confidentiality and trust within the group. Avoid sharing private information.</p>
                    <p id="rule4">4. Discussions should promote unity, harmony, and positive knowledge among the group members.</p>
                    <p id="rule5">5. Any form of hate speech, disrespect, or backbiting is strictly prohibited.</p>
                    <p id="rule6">6. Uphold Islamic manners in all interactions, whether verbal or written.</p>
                    <br>
                    <h3 id="userMessagesTitle">User Messages</h3>
                    <div id="userMessages"></div>
                    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1cIB-l6ACoFWgbOtoFfK2oBEZXOsUO6DDtP-lCnBQCEg/edit?gid=952276604#gid=952276604'">Users Who Registered</button>
                </div>
            `;
            displayUserMessages();
            translatePage(document.querySelector('#languageSelector select').value);
        }

        function showTerms() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2 id="termsTitle">Terms and Conditions</h2>
                    <p id="term1">1. All members must adhere to the principles of Islamic Sharia.</p>
                    <p id="term2">2. Respect towards fellow members is mandatory. Disagreements must be handled with dignity and in line with Islamic teachings.</p>
                    <p id="term3">3. Content shared must be educational, beneficial, and aligned with the Quran and Sunnah.</p>
                    <p id="term4">4. Any form of offensive language, disrespect, or unethical behavior will not be tolerated.</p>
                    <p id="term5">5. Members must prioritize promoting positive Islamic knowledge and maintaining unity within the group.</p>
                    <p id="term6">6. Confidentiality and privacy of all discussions must be respected.</p>
                    <p id="term7">7. Uphold Islamic etiquette in all interactions.</p>
                    <br>
                    <input type="checkbox" id="agreeCheckbox" onclick="toggleRegisterButton()"> <span id="agreeText">I agree to all terms and conditions</span>
                    <br><br>
                    <button id="proceedButton" style="display:none;" onclick="window.location.href='https://form.jotform.com/242356435496565'"><span id="proceedText">Proceed to Registration</span></button>
                </div>
            `;
            translatePage(document.querySelector('#languageSelector select').value);
        }

        function toggleRegisterButton() {
            const checkbox = document.getElementById("agreeCheckbox");
            const proceedButton = document.getElementById("proceedButton");
            proceedButton.style.display = checkbox.checked ? "inline-block" : "none";
        }

        function showAboutUs() {
            alert('About Us: Islam Youth Group is a community of young Muslims dedicated to spiritual growth, knowledge sharing, and upholding Islamic values. We aim to foster unity, understanding, and active participation in the Islamic way of life.');
        }

        function showContact() {
            const callButton = document.createElement("button");
            callButton.textContent = "Call Now";
            callButton.style.padding = "15px";
            callButton.style.fontSize = "20px";
            callButton.style.backgroundColor = "green";
            callButton.style.color = "white";
            callButton.style.border = "none";
            callButton.style.borderRadius = "5px";
            callButton.onclick = function () {
                window.location.href = "tel:+1234567890";
            };
            document.body.innerHTML = '';
            document.body.appendChild(callButton);
        }

        function showGiveIdea() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2 id="giveIdeaTitle">Give Your Idea</h2>
                    <form id="ideaForm">
                        <label for="ideaInput">Your Idea:</label><br>
                        <textarea id="ideaInput" rows="4" cols="50"></textarea><br><br>
                        <button type="button" onclick="submitIdea()">Submit</button>
                    </form>
                    <br>
                    <button onclick="window.location.href='index.html'">Back to Home</button>
                </div>
            `;
            translatePage(document.querySelector('#languageSelector select').value);
        }

        function submitIdea() {
            alert("Thank you for your idea! It has been submitted.");
            window.location.href = 'index.html';
        }

        function displayUserMessages() {
            // Here you would dynamically display user messages from storage
            // This is just a placeholder implementation
            const userMessages = [
                "Sample message from user 1",
                "Sample message from user 2"
            ];
            const userMessagesDiv = document.getElementById('userMessages');
            userMessagesDiv.innerHTML = userMessages.join('<br>');
        }
    </script>
</body>
</html>
