<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Youth Group</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .welcome-banner {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 20px;
            padding: 15px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
        }
        .privacy-button {
            background-image: url('button_image.png'); /* Image for the button */
            background-size: cover;
            background-position: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }
        .register-button {
            background-color: darkblue;
            padding: 15px 30px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        #languageSelector {
            display: none; /* Hidden as it's now in the sidebar */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showAboutUs()">About Us</a>
        <a href="#" onclick="showContact()">Contact Us</a>
        <a href="#" onclick="showGiveIdea()">Give Your Idea</a>
        <a href="#">
            <select onchange="translatePage(this.value)">
                <option value="en">English</option>
                <option value="om">Afaan Oromoo</option>
                <option value="am">Amharic</option>
                <option value="ar">Arabic</option>
            </select>
        </a>
    </div>

    <div id="main">
        <div class="welcome-banner">
            Welcome to Islam Youth Group
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>

        <div class="button-container">
            <!-- Image button for password protection -->
            <button class="button privacy-button" onclick="showPasswordPrompt()"> </button>

            <!-- Register button that links to the terms and conditions page -->
            <button class="button register-button" onclick="showTerms()">Register</button>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function translatePage(lang) {
            const elementsToTranslate = document.querySelectorAll('h2, p, label, button, div.welcome-banner');

            const translations = {
                om: {
                    'Welcome to Islam Youth Group': 'Baga Nagaan Dhuftan Garee Dargaggoota Islaamaa',
                    'About Us: Islam Youth Group is a community of young Muslims dedicated to spiritual growth, knowledge sharing, and upholding Islamic values. We aim to foster unity, understanding, and active participation in the Islamic way of life.':
                        'Gareen Dargaggoota Islaamaa gargaarsa, qoodinsa beekumsa, fi kabaja hafuura Islaamaa irratti xiyyeeffata. Galmi keenya tokkummaa, waliif-yaaduu, fi hirmaannaa seera Islaamaa guddisuu dha.',
                    'Call Now': 'Akkuma Amma Bilbili',
                    'Submit Your Idea': 'Yaada Keessan Galii',
                    'Name:': 'Maqaa:',
                    'Your Idea:': 'Yaada Keessan:',
                    'Users Who Registered': 'Warra Galmeessan',
                    'User Messages': 'Ergaa Namootaa',
                    'I agree to all terms and conditions': 'Waliin Galuu Kakuu fi Seerota Hunda',
                    'Proceed to Registration': 'Galmeessa Keessaatti Ceâ€™aa',
                    'Privacy and Rules': 'Icitiifi Seerota',
                    'Terms and Conditions': 'Waliin Galtee fi Seerota'
                },
                am: {
                    // Amharic translations would go here...
                },
                ar: {
                    // Arabic translations would go here...
                }
            };

            if (translations[lang]) {
                elementsToTranslate.forEach(el => {
                    const text = el.textContent.trim();
                    if (translations[lang][text]) {
                        el.textContent = translations[lang][text];
                    }
                });
            }
        }

        function showPasswordPrompt() {
            const password = prompt("Enter the code or password:");
            if (password === "All@fadis2117") {
                showPrivacyPage();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showPrivacyPage() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Privacy and Rules</h2>
                    <p>1. Respect all members and their opinions according to Islamic teachings.</p>
                    <p>2. Content shared must be in line with Quranic and prophetic teachings (Sunnah).</p>
                    <p>3. Maintain confidentiality and trust within the group. Avoid sharing private information.</p>
                    <p>4. Discussions should promote unity, harmony, and positive knowledge among the group members.</p>
                    <p>5. Any form of hate speech, disrespect, or backbiting is strictly prohibited.</p>
                    <p>6. Uphold Islamic manners in all interactions, whether verbal or written.</p>
                    <br>
                    <h3>User Messages</h3>
                    <div id="userMessages"></div>
                    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1cIB-l6ACoFWgbOtoFfK2oBEZXOsUO6DDtP-lCnBQCEg/edit?gid=952276604#gid=952276604'">Users Who Registered</button>
                    <button class="button green-button" onclick="showUserMessages()">User Messages</button>
                </div>
            `;
            displayUserMessages();
        }

        function showTerms() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Terms and Conditions</h2>
                    <p>1. All members must adhere to the principles of Islamic Sharia.</p>
                    <p>2. Respect towards fellow members is mandatory. Disagreements must be handled with dignity and in line with Islamic teachings.</p>
                    <p>3. Content shared must be educational, beneficial, and aligned with the Quran and Sunnah.</p>
                    <p>4. Any form of offensive language, disrespect, or unethical behavior will not be tolerated.</p>
                    <p>5. Members must prioritize promoting positive Islamic knowledge and maintaining unity within the group.</p>
                    <button onclick="window.location.href='registration.html'">Proceed to Registration</button>
                </div>
            `;
        }

        function showGiveIdea() {
            document.body.innerHTML = `
                <div style="padding: 20px; background-color: rgba(255, 255, 255, 0.9); margin: 50px;">
                    <h2>Submit Your Idea</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name"><br><br>
                    <label for="idea">Your Idea:</label>
                    <textarea id="idea" placeholder="Enter your idea"></textarea><br><br>
                    <button onclick="submitIdea()">Submit</button>
                </div>
            `;
        }

        function submitIdea() {
            const name = document.getElementById('name').value;
            const idea = document.getElementById('idea').value;
            if (name && idea) {
                localStorage.setItem('idea_' + Date.now(), JSON.stringify({ name, idea }));
                alert('Thank you for your submission!');
                window.location.href = 'index.html'; // Redirects back to the home page
            } else {
                alert('Please fill out all fields.');
            }
        }

        function displayUserMessages() {
            const messageContainer = document.getElementById('userMessages');
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('idea_')) {
                    const { name, idea } = JSON.parse(localStorage.getItem(key));
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>${name}:</strong> ${idea}`;
                    messageContainer.appendChild(messageElement);
                }
            });
        }
    </script>
</body>
</html>
